<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Conversion from Fahrenheit to Celsius</h3>
    <form action="">
        <fieldset>
            <label for="fvalue">
                Enter temperature in Fahrenheit
            </label>
            <input type="number" id="fvalue">
        </fieldset>
        <fieldset>
            <button id="button">Convert</button>
        </fieldset>
        <fieldset>
            <p>Temperature in Celsius</p>
            <p id="cvalue"></p>
        </fieldset>
    </form>
    
        
   <script src="script.js"></script> 
</body>
</html>
